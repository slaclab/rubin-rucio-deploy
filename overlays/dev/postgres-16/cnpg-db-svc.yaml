apiVersion: v1
kind: Service
metadata:
  name: usdf-rucio-16-svc
  namespace: rucio-db-16
  annotations:
    metallb.universe.tf/address-pool: sdf-services
spec:
  ports:
  - name: pgbouncer
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    cnpg.io/cluster: usdf-rucio-16
    role: primary
  sessionAffinity: None
  type: LoadBalancer

